<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nested tables</title>
    <style>
        td {
            font-size:2em;
            border:solid;
            border-width:2px;    
            padding:5px;       
        }
        table {
            border: solid;
            border-width: 2px;
        }
        table table {
            margin:10px;
            font-weight:500;
            font-family:Arial;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="Images/SoftUniLogo.png" alt="logo" />
            </td>
            <td>
                <table>
                    <tr><td>Software</td></tr>
                    <tr><td>University</td></tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
