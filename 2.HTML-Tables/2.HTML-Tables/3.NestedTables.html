<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nested tables</title>
    <style>
        td {
            font-size:2em;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="Images/SoftUniLogo.png" alt="logo" />
            </td>
            <td>
                <table>
                    <tr><td>Software</td></tr>
                    <tr><td>University</td></tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
