<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple table</title>
    <style>
        #bold {
            font-weight: bold;
            font-size: 1.5em;
        }

        div {
            margin: 0 20% 0 5%;
        }

        td {
            padding: 5px 0px 15px 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" id="bold">Software University</td>
        </tr>
        <tr>
            <td>
                <img src="images/SoftUniLogo.png" />
            </td>
            <td>
                <div>
                    <strong>Acceessible and high quality software education.</strong>
                    Our mission is to make people we train true professionals in the software
                     industry and support them in finding employment.
                </div>
            </td>
        </tr>
    </table>

</body>
</html>
