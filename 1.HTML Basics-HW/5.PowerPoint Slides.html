<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>PowerPoint Slide</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css" />
</head>
<body>
    <h1>Headings and Paragraphs <img id="faundation-image" src="Images/Foundation.jpg" alt="" /></h1>
    
    <ul>
        <li>Heading Tags: <span>&lt;h1&gt;</span> &#8211; <span>&lt;h6&gt;</span></li>
    </ul>
    <section>
        <div>&lt;h1&gt;Heading 1&lt;&#47;h1&gt;</div>
        <div>&lt;h2&gt;Sub heading 2&lt;&#47;h2&gt;</div>
        <div>&lt;h3&gt;Sub heading 3&lt;&#47;h3&gt;</div>
    </section>
    <ul>
        <li>Paragraph Tags: <span>&lt;p&gt;</span></li>
    </ul>
    <section>
        <div>&lt;p&gt;This is my first paragraph&lt;&#47;p&gt;</div>
        <div>&lt;p&gt;This is my second paragraph&lt;&#47;p&gt;</div>
    </section>
    <ul>
        <li>Sections: <span>&lt;div&gt;</span> and <span>&lt;span&gt;</span></li>
    </ul>
    <section>
        <div>&lt;div style="background: skyblue;"&gt;</div>
        <div id="tab">This is a div</div>
        <div>&lt;&#47;div&gt;</div>
    </section>
</body>
</html>
