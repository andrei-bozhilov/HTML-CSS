<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Form</title>
    <link href="Styles/1.SimpleForm.css" rel="stylesheet" />
</head>
<body>
    <div id="form">
        <h1>Enter the system</h1>
        <p>It's necessary to login in your account in order to sigh in for a course</p>
        <form method="post" id="register">
            <h3>are you new? <span>register</span></h3>
            <input type="text" name="user-name" placeholder="User name" />
            <input type="email" name="user-mail" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <input type="password" name="password-confirm" placeholder="Confirm password" />
            <input type="submit" value="Register"/>
        </form>
        <form method="post" id="login">
            <h3>already a student? login</h3>
            <input type="text" name="user-name" placeholder="User name" />
            <input type="password" name="password" placeholder="Password" />
            <div id="login">
                <input type="checkbox" id="remeber" name="remeber" />
                <label for="remeber">Remeber me?</label>
            </div>
            <div>
                <input type="submit" value="Login"/>
                <a href="#">Forgot Password</a>
            </div>
        </form>
    </div>
</body>
</html>
