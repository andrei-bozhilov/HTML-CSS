<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Styles/3.StylingFrom.css" rel="stylesheet" />
</head>
<body>
    <form action="" method="post">
        <div>
            <h1>Step1:Your details</h1>
            <div>
                <label for="first-last-name">Name</label>
                <input type="text" name="first-last-name" id="first-last-name" placeholder="First and last name" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@domain.com" />
            </div>
            <div>
                <label for="tel">Phone</label>
                <input type="tel" id="tel" name="tel" placeholder="eg. +447500000000" />
            </div>
        </div>
        <div>
            <h1>
                Step:1 Delivery address
            </h1>
            <div>
                <label for="address">Address</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div>
                <label for="post-code">Post Code</label>
                <input type="text" id="post-code" name="post-code" />
            </div>
            <div>
                <label for="country">Country</label>
                <input type="text" id="country" name="country" />
            </div>
        </div>
        <div>
            <h1>
                Step:1 Card details
            </h1>
            <div>
                <label for="card-type">Card type</label>

                <input type="radio" name="card-type" id="visa" value="1" />
                <label for="visa">Visa</label>
                <input type="radio" name="card-type" id="amex" value="2" />
                <label for="amex">AmEx</label>
                <input type="radio" name="card-type" id="mastercard" value="3" />
                <label for="mastercard">Mastercard</label>
            </div>
            <div>
                <label for="card-number">Card number</label>
                <input type="text" id="card-number" name="card-number" />
            </div>
            <div>
                <label for="security-code">Security code</label>
                <input type="text" id="security-code" name="security-code" />
            </div>
            <div>
                <label for="name-of-card">Name of card</label>
                <input type="text" id="name-of-card" name="name-of-card" placeholder="exact name as on the card" />
            </div>
        </div>
        <input type="submit" value="BUY IT!" />
    </form>
</body>
</html>
